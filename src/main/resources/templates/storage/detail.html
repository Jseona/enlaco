<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <div class="col-1 col-md-2"></div>
    <div class="col-10 col-md-8 mt-3">
        <h3>식재료 상세</h3>
        <div class="mb-3 mt-3 row">
            <!--식재료명-->
            <div class="col-3">
                <label for="jj" class="form-label mt-1">식재료명</label>
            </div>
            <div class="col-9">
                <div class="alert alert-light" id="jj">
                    <span th:text="${storageDTO.singre}"></span>
                </div>
            </div>
            <!--식재료명 긑-->
        </div>
        <div class="mb-3 mt-3 row">
            <!--유통기한-->
            <div class="col-3">
                <label for="kk" class="form-label mt-1">유통기한</label>
            </div>
            <div class="col-9">
                <div class="alert alert-light" id="kk">
                    <span th:text="${storageDTO.syutong}"></span>
                </div>
            </div>
            <!--유통기한 끋-->
        </div>
        <!--등록 버튼-->
        <div class="mb-3 mt-1 col text-lg-end">
                    <button class="btn text-white fw-bold" type="button" id="btn" th:onclick="|location.href='@{/storage/modify(sid=${storageDTO.sid})}'|">수정</button>
                    <button class="btn btn-outline-dark fw-bold" type="button"  th:onclick="|location.href='@{/storage/remove(sid=${storageDTO.sid})}'|">삭제</button
            </div>

        </div>
        <!--등록 버튼끝-->
    </div>
    <div class="col-1 col-md-2"></div>
</div>
</div>
</body>
</html>
