<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-lg-3 col-sm-1"></div>
        <div class="col-lg-6 col-sm-10">
            <h1 class="text-center">YOLOv5 이미지 처리</h1>
            <form action="/storage/result" method="post" enctype="multipart/form-data">
                <img class="mb-2" id="uploadPreview" style="width: 100px; height: 100px;" />
                <br>
                <input id="uploadImage" type="file" name="file" onchange="PreviewImage();" />
                <button type="submit" class="btn text-white fw-bold float-end" style="background-color:#f7931e">파일전송</button>
                <script type="text/javascript">

                    function PreviewImage() {
                        var oFReader = new FileReader();
                        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

                        oFReader.onload = function (oFREvent) {
                            document.getElementById("uploadPreview").src = oFREvent.target.result;
                        };
                    };

                </script>
            </form>
        </div>
        <div class="col-lg-3 col-sm-1"></div>
    </div>
</div>
</body>
</html>
