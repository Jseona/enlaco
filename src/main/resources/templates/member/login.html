<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome-ie7.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<div class="row mt-3">
    <div class="col-2 col-xl-4"></div>
    <div class="col-8 col-xl-4">
        <div class="container mt-3">
            <h2>로그인</h2>
            <form th:action="@{/member/login}" method="post">
                <div class="mb-3 mt-5 row">
                    <div class="col-4 mt-1">
                        <label>이메일</label>
                    </div>
                    <div class="col-8">
                        <input type="email" placeholder="email" id="memail" name="memail" style="width: 100%" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label>비밀번호</label>
                    </div>
                    <div class="col-8">
                        <input type="password" placeholder="password" id="mpwd" name="mpwd" style="width: 100%" class="form-control">
                    </div>
                </div>
                <div class="text-lg-end">
                    <button type="button" class="btn btn-outline-dark fw-bold" style="width: 100px;" onclick="location.href='/member/insert'">회원가입</button>
                    <button type="submit" class="btn text-white fw-bold" style="width: 100px;" id="btn1">로그인</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-2 col-xl-4"></div>
</div>
</div>
</body>
</html>
