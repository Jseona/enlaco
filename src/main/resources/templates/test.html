<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</head>
<body>
<div layout:fragment="content">
  <div class="container mt-3 text-center">
    <h2>이미지 전송 테스트</h2>
  </div>
  <!--<div>
      <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/989ec373-5396-4a87-bcfa-dbc88d84c860운동화.jpg|">
  </div>-->
  <div class="container mt-3 d-flex justify-content-center" >
    <form th:action="@{/images}" method="post" enctype="multipart/form-data" style="width:500px">
      <div class="mb-1">
        <label for="img" class="form-label">상품이미지:</label>
        <input type="file" class="form-control" id="img" name="image">
      </div>
      <button type="submit" class="btn btn-primary">이미지 전송</button>
    </form>
  </div>
</div>
</body>
</html>
