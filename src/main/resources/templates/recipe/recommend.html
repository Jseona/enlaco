<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-3">
    <h2><span th:text="${session.mnickname}"></span>님 레시피 추천</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th></th>
        <th>레시피명</th>
        <th>재료</th>
      </tr>
      </thead>
      <tbody>
      <tr th:onclick="|location.href='@{/recipe/detail(rid=${data.rid})}'|" th:each="data:${recipeDTO}">
        <td><img th:src="${data.rimg}" width="150" height="100"></td>
        <td th:text="${data.rmenu}">레시피명</td>
        <td th:text="${data.rselect}">재료</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
